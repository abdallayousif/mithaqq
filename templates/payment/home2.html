{% extends "../home/base.html" %}
{% load static %}
{% block title %}Payment{% endblock %}
{% block contant %}


<style>
  .account-form input
    {
    border: 2px solid #ccc;
    height: calc(2em + .75rem + 2px);
  }

  .form-control {
    border: 2px solid #ccc;
  }

  .account-form input:focus {
    border-color: #1497ff;
    box-shadow: inset 0 0px 0px rgba(0, 0, 0, 0.075), 0 0 0px rgba(255, 0, 0, 0.6);
  }
</style>

<div class="container-fluid dir">
  <div class="row no-gutter">
    <div class="col-md-12">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div id="payment-form" class="col-12 col-lg-6 mx-auto">
              <h3 class="mb-3">العنوان</h3>
              <!-- Error messages in this element -->
              <div id="card-errors" class="a" role="alert"></div>
              <form>
                <div class="row g-3">

                   <div id="show"  >
                <h4 class="mb-3">دفع</h4>
                <label for="card-element">كود الشراء</label>
                <div id="card-element" class="form-control form-control-payment">
                </div>
                  <input type="text" class="form-control" id="payment_code" placeholder="للحصول علي كود الشراء اتصل علي خدمه المبيعات علي الارقام الاتيه:">

                </div>
                <hr class="my-4">

                <button  id="submit" class="btn btn-primary w-100 fw-bold" data-secret="{{order_key}}">شراء</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script>
    var CSRF_TOKEN = '{{ csrf_token }}';
</script>
<script src="https://js.stripe.com/v3/"></script>
<script src="{% static 'payment/js/index2.js' %}" data-rel-js></script>



{% endblock %}
